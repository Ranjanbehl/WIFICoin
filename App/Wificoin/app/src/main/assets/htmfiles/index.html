  <script>
    var markerarray = [];
    var visited = [];
    var infowindows = [];

    function pollMapData() {
        var mapdata = Wrapper.getMapData();
        points = JSON.parse(mapdata);

        for (i = 0; i < points.length; i++) {
            if (visited.indexOf(points[i]) == -1) {

                var mk = new google.maps.Marker({
                position: new google.maps.LatLng(points[i]["LAT"], points[i]["LON"]),
                map: map,
                label : "SSID: " + points[i]["SSID"] + " PASSWORD: " + points[i]["PASSWORD"]
                });
                visited.push(points[i]);
                markerarray.push(mk);



            }
        }
    }

    setInterval(function() {
        Wrapper.loadWifi();
    }, 2500);

    setInterval(function() {
        pollMapData();
    }, 2500);

    function showPosition(position) {
    //alert("Al");
    map.setCenter({lat:position.coords.latitude, lng:position.coords.longitude});
    Wrapper.updateLoc(position.coords.latitude, position.coords.longitude, position.coords.altitude);
    pollMapData();

    //alert("Latitude: " + position.coords.latitude + "Longitude: " + position.coords.longitude + "Altitude: " + position.coords.altitude);
    }

function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      alert("User denied the request for Geolocation.");
      break;
    case error.POSITION_UNAVAILABLE:
      alert("Location information is unavailable.");
      break;
    case error.TIMEOUT:
      alert("The request to get user location timed out.");
      break;
    case error.UNKNOWN_ERROR:
      alert("An unknown error occurred.");
      break;
  }
}

        function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else {
    alert("Geolocation is not supported by this browser.");
  }
}

getLocation();
Wrapper.auth();
Wrapper.loadWifi();


    </script>
